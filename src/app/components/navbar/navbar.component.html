<mat-toolbar style="background-color: brown; color: azure;" class="example-toolbar">
  <button mat-icon-button (click)="setCollapsed()">
    <mat-icon>menu</mat-icon>
  </button>
  <h1 class="example-app-name">Restaurant</h1>
  <span class="toolbar-spacer"></span>
  <button class="login-button" routerLink="/login" mat-button>
    Login
  </button>
</mat-toolbar>
<mat-sidenav-container class="example-container" autosize>
  <mat-sidenav
    #sidenav
    class="example-sidenav"
    mode="side"
    opened
    [style.width]="isExpanded ? '250px' : '56px'"
    
  >
    <mat-nav-list *ngFor="let item of navItemList">
      <mat-list-item (click)="setCollapsed()" routerLink={{item.link}}>
        <mat-icon class="icon" mat-list-icon>{{item.icon}}</mat-icon>
        <span class="full-width">{{item.name}}</span>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <router-outlet class="router-outlet-container"></router-outlet>
</mat-sidenav-container>

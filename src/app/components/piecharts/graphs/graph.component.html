<div class="flex-row-container">
    <mat-card class="mat-container">
      <div echarts [options]="options" [theme]="theme" class="demo-chart"></div>
    <div class="row-container">
      <div class="button-groups">
        <button mat-button class="btn btn-intermediate" (click)="setTheme(undefined)" nz-button nzType="default">Default</button>
        <button mat-button class="btn btn-intermediate" (click)="setTheme('dark')"  nz-button nzType="default">Dark</button>
        <button mat-button class="btn btn-intermediate" (click)="setRandom()"  nz-button nzType="default">Random</button>
      </div>
    </div>
    </mat-card>
  </div>

  <mat-card class="mat-container-md">
    <div echarts [options]="options" [theme]="theme" class="demo-chart"></div>
    <div class="button-groups-flex-md">
      <button mat-button class="btn" (click)="setTheme(undefined)" nz-button nzType="default">Default</button>
      <button mat-button class="btn" (click)="setTheme('dark')"  nz-button nzType="default">Dark</button>
      <button mat-button class="btn" (click)="setRandom()"  nz-button nzType="default">Random</button>
    </div>
  </mat-card>


<div class="filterCover">
    <div class="filter">
        <mat-form-field>
            <mat-label>Search Dishes</mat-label>
            <mat-select [formControl]="custonDropdown" (closed)="onPanelClose()">

                <mat-form-field>
                    <input matInput [formControl]="filterControl" type="text" name="filter-options" id="filter-options"
                        placeholder="Search">
                </mat-form-field>

                <mat-option *ngFor="let option of filteredOptions | async" [value]="option.name"
                    [ngClass]="{'hide': !option.show}">
                    {{option.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Category</mat-label>
            <mat-select [formControl]="custonDropdown" (closed)="onPanelClose()">

                <mat-form-field>
                    <input matInput [formControl]="filterControl" type="text" name="filter-options" id="filter-options"
                        placeholder="Search">
                </mat-form-field>

                <mat-option *ngFor="let option of filteredOptions | async" [value]="option.name"
                    [ngClass]="{'hide': !option.show}">
                    {{option.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Tags</mat-label>
            <mat-select [formControl]="custonDropdown" (closed)="onPanelClose()">

                <mat-form-field>
                    <input matInput [formControl]="filterControl" type="text" name="filter-options" id="filter-options"
                        placeholder="Search">
                </mat-form-field>

                <mat-option *ngFor="let option of filteredOptions | async" [value]="option.name"
                    [ngClass]="{'hide': !option.show}">
                    {{option.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <button>Search</button>
    </div>
</div>

<mat-card class="login-card">
    <h1 style="text-align: center;" >Register</h1>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="example-form">
    <mat-form-field class="example-full-width" appearance="outline" >
      <mat-label>Name</mat-label>
      <input matInput type="text" placeholder="Please enter your full Name" formControlName="name" />
      <mat-icon matSuffix>badge</mat-icon>  
    </mat-form-field>
    <span class="text-muted" *ngIf="!registerForm.controls['name'].valid && registerForm.controls['name']?.touched">
        Name is required
    </span>

    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Mobile</mat-label>
      <input matInput type="text" placeholder="Enter your mobile number" formControlName="mobile" />
      <mat-icon matSuffix>call</mat-icon>
      <mat-hint ></mat-hint>
    </mat-form-field>
    <span class="text-muted" *ngIf="!registerForm.controls['mobile'].valid && registerForm.controls['mobile']?.touched">
        Mobile is required
    </span>
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput  placeholder="Enter your email" formControlName="email" />
      <mat-icon matSuffix>email</mat-icon>
    </mat-form-field>
    <span class="text-muted" *ngIf="!registerForm.controls['email'].valid && registerForm.controls['email']?.touched">
        Please enter a valid Email
    </span>

    <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput type="password" placeholder="Enter Your password" formControlName="password1" />
        <mat-icon matSuffix>password</mat-icon>
      </mat-form-field>
      <span class="text-muted" *ngIf="registerForm.controls['password1'].hasError('required') && registerForm.controls['password1'].touched">
        Password is required
      </span>
  
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Confirm Password</mat-label>
        <input matInput type="password" placeholder="Confirm your password" formControlName="password2" />
        <mat-icon matSuffix>password</mat-icon>
      </mat-form-field>
      <span class="text-muted" *ngIf="registerForm.hasError('mismatch') && registerForm.controls['password2'].touched">
        Passwords do not match.
      </span>
  
    <button [disabled]="!registerForm.valid" type="submit" mat-button>
        Submit
    </button>
      <div class="existing_user">
        Existing User? <a routerLink="/login" > Login Here </a> 
      </div>
  </form>
</mat-card>

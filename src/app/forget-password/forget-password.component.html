<mat-card>
  <h1 style="text-align: center; font-weight: 400">Reset Your Password</h1>
  <form
    [formGroup]="forgetPasswrod"
    (ngSubmit)="onSubmit()"
    class="example-form"
  >
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Email</mat-label>
      <input
        matInput
        type="email"
        placeholder="Enter your register email"
        formControlName="email"
      />
      <mat-icon matSuffix>user</mat-icon>
    </mat-form-field>
    <span
      class="text-muted"
      *ngIf="
        forgetPasswrod.controls['email'].hasError('required') &&
        forgetPasswrod.controls['email'].touched
      "
    >
      Email is required
    </span>

    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Old Password</mat-label>
      <input
        matInput
        type="password"
        placeholder="Enter Your old password"
        formControlName="oldPassword"
      />
      <mat-icon matSuffix>password</mat-icon>
    </mat-form-field>
    <span
      class="text-muted"
      *ngIf="
        forgetPasswrod.controls['oldPassword'].hasError('required') &&
        forgetPasswrod.controls['oldPassword'].touched
      "
    >
      Old Password is required
    </span>

    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>New Password</mat-label>
      <input
        matInput
        type="password"
        placeholder="Enter Your new password"
        formControlName="password1"
      />
      <mat-icon matSuffix>password</mat-icon>
    </mat-form-field>
    <span
      class="text-muted"
      *ngIf="
        forgetPasswrod.controls['password1'].hasError('required') &&
        forgetPasswrod.controls['password1'].touched
      "
    >
      Password is required
    </span>

    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Confirm New Password</mat-label>
      <input
        matInput
        type="password"
        placeholder="Confirm new your password"
        formControlName="password2"
      />
      <mat-icon matSuffix>password</mat-icon>
    </mat-form-field>
    <span
      class="text-muted"
      *ngIf="
        forgetPasswrod.hasError('mismatch') &&
        forgetPasswrod.controls['password2'].touched
      "
    >
      Passwords do not match.
    </span>

    <button [disabled]="!forgetPasswrod.valid" type="submit" mat-button>
      Reset Password
    </button>
    <div class="existing_user">
      Go Back<a routerLink="/login"> Login Here </a>
    </div>
  </form>
</mat-card>
